<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bKash Payment - Shekha Shopping</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>bKash Payment</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Enter your bKash Number</h2>
        <input type="text" id="bkash-number" placeholder="bKash Number">
        <button id="bkash-pay-btn">Confirm Payment</button>
    </main>

    <script>
        document.getElementById("bkash-pay-btn").addEventListener("click", function () {
            let number = document.getElementById("bkash-number").value;
            if (number.length === 11) {
                alert("✅ Payment successful via bKash!");
                localStorage.removeItem("cart");
                window.location.href = "order-history.html";
            } else {
                alert("❌ Invalid bKash number.");
            }
        });
    </script>

</body>
</html>
